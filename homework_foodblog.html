<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Blog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"> 
    <script src="vue.js" type="module"></script>
  </head>
  <body>
    <div id="container-fluid">
      <aside id="leftside"></aside>
      <aside id="rightside"></aside>
  
      <div id="vueapp">
        <mynav></mynav>
        <header><span>Food Blog</span></header>

        <main>
          <aside id="photos">
            <img
              v-bind:src="url"
              alt="White Chicken Chili"
              width="180"
              class="img-fluid"
            />
          </aside>
          <h2>Comments</h2>

          <section id="blogposts">
            <div class="post" v-for="post in posts">
              <span class="url"
                ><img
                  v-on:click="displayinfo(posts,post)"
                  v-bind:src="post.url"
                  class="img-thumbnail"
              /></span>
              <span class="author">{{post.name}}</span>
              <span class="date">{{post.date}}</span>
              <span class="reply">{{post.reply}}</span>
              <p>{{post.message}}</p>
            </div>
            <div id="infobox" v-for="post in posts" v-if="post.showbox">
              <h3>{{post.name}}</h3>
              <p>Foodie_level: {{post.foodie_level}}</p>
              <p>Bio: {{post.bio}}</p>
              <button
                type="button"
                class="btn-close btn-close-white"
                aria-label="Close"
              ></button>
            </div>
          </section>
        </main>
      </div>
      <footer>&copy; Copyright FOOD BLOG</footer>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
